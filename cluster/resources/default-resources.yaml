apiVersion: v1
kind: LimitRange
metadata:
  name: default-container-limit-range
  namespace: default
spec:
  limits:
  - default:
      memory: 200Mi
      cpu: 0.2
    defaultRequest:
      memory: 100Mi
      cpu: 0.1
    max:
      memory: 500Mi
      cpu: 1
    min:
      memory: 50Mi
      cpu: 0.01
    type: Container
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: default-resource-quota
  namespace: default
spec:
  hard:
    requests.cpu: 1
    requests.memory: 1Gi
    limits.cpu: 1
    limits.memory: 1Gi
    pods: 0
    services.nodeports: "0"
